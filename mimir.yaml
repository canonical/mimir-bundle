---
bundle: kubernetes
name: mimir-bundle
description: >
  Mimir is a sharded, distributed metrics store which is able to store metrics in object storage:

website: https://github.com/canonical/mimir-bundle
issues: https://github.com/canonical/mimir-bundle/issues

applications:
  mimir:
    charm: mimir-coordinator-k8s
    channel: edge
    scale: 1
    trust: true
    constraints: arch=amd64
    storage:
      data: kubernetes,1,1024M
  # much more than an ingester in fact
  ingester:
    charm: mimir-worker-k8s
    channel: edge
    scale: 1
    options:
      alertmanager: true
      compactor: true
      distributor: true
      ingester: true
      querier: true
      query-frontend: true
      query-scheduler: true
      ruler: true
      store-gateway: true
    constraints: arch=amd64
    storage:
      data: kubernetes,1,1024M
    trust: true
  s3-integrator:
    charm: s3-integrator
    scale: 1
    channel: edge

relations:
- - mimir:mimir-cluster
  - ingester:mimir-cluster
- - mimir:s3
  - s3-integrator:s3-credentials